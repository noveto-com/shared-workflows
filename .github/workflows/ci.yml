on:
  pull_request:
  push:

jobs:
  version:
    uses: noveto-com/shared-workflows/.github/workflows/version.yml@6b17d9b57a6c5d028f4c3801ec26d61ba93a0444

  docs:
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
    needs: version
    uses: noveto-com/shared-workflows/.github/workflows/docs.yml@6b17d9b57a6c5d028f4c3801ec26d61ba93a0444
    with:
      version: ${{ needs.version.outputs.version }}
      pdf-name: "sharedworkflows.pdf"

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [version, docs]
    uses: noveto-com/shared-workflows/.github/workflows/deploy-s3.yml@6b17d9b57a6c5d028f4c3801ec26d61ba93a0444
    with:
      version: ${{ needs.version.outputs.version }}
      project: shared-workflows
    secrets:
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  release:
    if: github.ref == 'refs/heads/main'
    needs: [version, docs]
    uses: noveto-com/shared-workflows/.github/workflows/deploy-release.yml@6b17d9b57a6c5d028f4c3801ec26d61ba93a0444
    with:
      tag: ${{ needs.version.outputs.tag }}
